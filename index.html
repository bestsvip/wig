<!DOCTYPE html>
<html>

<head>
    <title>Word Input Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        #wordInputdiv {
            position: fixed;
            width: calc(100% - 10px);
            top:10px;
        }

        #wordInput {
            min-width: 300px;
            height: 30px;
            padding: 6px;
            border: 0;
            border-bottom: 1px solid #000;
            outline: none;
            font-size: xx-large;
        }

        #tuijian {
            display: block;
            padding: 10px;
            height: auto;
        }

        .randword {
            width: calc(100% - 60px);
            height: auto;
            padding: 20px;
            margin: 10px;
            background-color: #ddd;
            margin-top: 6px;
            border-radius: 10px;
            background-image: linear-gradient(to right, #fad0c4 0%, #fad0c4 1%, #ffd1ff 100%);
        }

        input[type="file"] {
            display: none;
        }

        span {
            font-size: 20px;
            color: #666;
        }
    </style>

</head>

<body>
    <div style="position: fixed; top:10px;right: 10px;z-index: 9;">
        <input type="file" id="press" accept=".WIG" />
        <button onclick="document.querySelector('input[type=file]').click()">选择文件</button>
        <button onclick="daochu()">导出</button>
    </div>
    <div id="wordInputdiv">
        <input type="text" id="wordInput" placeholder="Enter a word...">
        <button onclick="submit()">提交</button>
        <button onclick="tuijian()">推荐</button>
    </div>
    <div style="margin-top: 60px;">
        <h1 id="wordChain"></h1>
        <div id="tuijian"></div>
    </div>
    <script src="Word.js"></script>
    <script src="map.js"></script>
</body>

</html>
